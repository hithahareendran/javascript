<html>

<head>
    <title>Collect List Items</title>
</head>

<body>
    <ul id="items">
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
    </ul>

    <textarea id="result"></textarea><br>
    <button onclick="extractText()">Extract Text</button>
    <script>
        function extractText(e) {
            let li = document.getElementsByTagName("li");
            let textArea = document.getElementById("result");
            for (i = 0; i < li.length; i++) {
                textArea.value += li[i].innerHTML +"\n";
            }
        }
    </script>
</body>

</html>
